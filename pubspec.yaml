name: fees
description: "New innovation financial app"
publish_to: 'none'
version: 1.0.0+1

environment:
  sdk: ^3.8.1

dependencies:
  flutter:
    sdk: flutter
  cupertino_icons: ^1.0.8
  flutter_native_splash: ^2.4.6

dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_lints: ^5.0.0
  flutter_launcher_icons: ^0.14.4

flutter_icons:
  image_path: "assets/images/Logo-letter-one-black.png"
  android: true
  ios: true
flutter_native_splash:
  color: "#0D0D0D"                    # Couleur de fond principale du splash screen
  image: "assets/images/Logo-complete-black-brand.png"
  android_12:
    image: "assets/images/Logo-splash-black.png
    color: "#0D0D0D"
    icon_background_color: "#0D0D0D"
  fullscreen: true                         # Enlève la barre de statut (plein écran)



flutter:
  uses-material-design: true
  assets:
    - assets/fonts/
    - assets/icons/
    - assets/images/
    - assets/translations/
  fonts:
    - family: Manrope
      fonts:
        - asset: assets/fonts/Manrope-VariableFont_wght.ttf
